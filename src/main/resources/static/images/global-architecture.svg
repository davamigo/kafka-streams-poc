
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 2800 1655">
    <defs>
        <style>
            svg {
                background-image: url("./global-architecture.png");
                background-size: 100% 100%;
                background-repeat: no-repeat;
            }
            svg circle {
                fill: rgba(80, 180, 80, 0.50);
            }
            svg text {
                font-family: sans-serif;
                font-style: normal;
                font-size: 2.0em;
                text-anchor: middle;
                alignment-baseline: central;
            }
            svg a:focus,
            svg a:hover {
                outline: none;
            }
            svg a rect {
                fill: transparent;
                cursor: pointer;
                transition: fill 0.2s;
            }
            svg a:focus rect,
            svg a:hover rect {
                fill: rgba(80, 80, 80, 0.25);
                cursor: pointer;
            }
            svg a text {
                font-size: 5.0em;
                cursor: pointer;
            }
            svg a:focus text,
            svg a:hover text {
                cursor: pointer;
                fill-opacity: 0.5;
            }
        </style>
    </defs>

    <!-- *********************************************************************************************** -->

    <g>
