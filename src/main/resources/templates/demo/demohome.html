<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <title>Homepage - Kafka Streams PoC</title>
</head>
<body>
<div class="container-fluid">

    <object
            id="svg-object"
            type="image/svg+xml"
            th:data="@{/images/global-architecture.svg}"
            th:data-topics-count-url="@{/api/topic/count}">
        Your browser does not support SVG!
    </object>

    <div id="svg-alert-modal"
         class="modal fade"
         tabindex="-1"
         role="dialog"
         aria-labelledby="Alert"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="svg-alert-title">
                        Alert
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="svg-alert-text" class="alert alert-primary">
                        This is an alert!
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div id="svg-producer-modal"
         class="modal fade"
         tabindex="-1"
         role="dialog"
         aria-labelledby="Producer"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered"
             role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Producer</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Produces commercial orders with random data for testing purposes.
                    You can create 1 to 500 commercial orders at a time.
                </div>
                <div class="modal-footer">
                    <form id="svg-producer-form" action="#" method="post" th:action="@{/api/commercial-order/create}" style="width: 100%">
                        <div class="form-row">
                            <label class="col-form-label" for="orderCount">Create random orders (1-500):</label>
                            <div class="col">
                                <input type="number" class="form-control" id="orderCount" name="orderCount" placeholder="count" value="1" min="1" max="500">
                            </div>
                            <div class="col">
                                <button type="submit" class="btn btn-primary float-right">Create</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous">
</script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous">
</script>

<script th:src="@{js/homepage.js}"></script>
</body>
