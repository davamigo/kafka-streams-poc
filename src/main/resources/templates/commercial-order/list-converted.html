<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Converted Commercial Orders - Kafka Streams PoC</title>
</head>
<body>

<div>
    <h1>Kafka Streams PoC</h1>
    <h2 id="js-modal-topics-content-title">Converted Commercial Orders</h2>
</div>

<div th:if="${commercialOrders.isEmpty()}">
    <p id="js-modal-topics-content-error">
        No converted commercial orders found!
    </p>
</div>

<div th:if="${!commercialOrders.isEmpty()}">
    <table id="js-modal-topics-content-table" class="table table-striped table-sm">
        <thead class="thead-light">
            <tr>
                <th scope="col">Uuid</th>
                <th scope="col">Date</th>
                <th scope="col">Member uuid</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Country</th>
                <th scope="col">City</th>
                <th scope="col">Zip code</th>
                <th scope="col" class="text-right">Amount</th>
                <th scope="col" class="text-right">Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="commercialOrder : ${commercialOrders}">
                <td class="text-monospace">
                    <strong>
                        <a th:href="@{/commercial-order/converted/{id}(id=${commercialOrder.getUuid()})}" th:text="${commercialOrder.getUuid()}"></a>
                    </strong>
                </td>
                <td class="text-monospace" th:text="${commercialOrder.getDatetime()}"></td>
                <td class="text-monospace" th:text="${commercialOrder.getMemberUuid()}"></td>
                <td th:text="${commercialOrder.getMemberFirstName()}"></td>
                <td th:text="${commercialOrder.getMemberLastName()}"></td>
                <td th:text="${commercialOrder.getShippingCountry()}"></td>
                <td th:text="${commercialOrder.getShippingCity()}"></td>
                <td th:text="${commercialOrder.getShippingZipCode()}"></td>
                <td class="text-monospace text-right" th:text="${commercialOrder.getTotalAmount()}"></td>
                <td class="text-monospace text-right" th:text="${commercialOrder.getTotalQuantity()}"></td>
            </tr>
        </tbody>
    </table>
    <p id="js-modal-topics-content-total">
        Showing converted commercial orders
        <span th:text="${(page * size) + 1}"></span>
        to
        <span th:text="${(page * size) + commercialOrders.size()}"></span>
        of
        <span th:text="${count}"></span>
    </p>
</div>

<div th:if="${prev < page || next > page}">
    <p>
        Pagination
        <span th:if="${prev < page}">
            &ndash;
            <a id="js-modal-topics-content-first" th:href="@{/commercial-order/converted(page=0,size=${size})}">First</a>
            &ndash;
            <a id="js-modal-topics-content-prev" th:href="@{/commercial-order/converted(page=${prev},size=${size})}">Prev</a>
        </span>
        <span th:if="${next > page}">
            &ndash;
            <a id="js-modal-topics-content-next" th:href="@{/commercial-order/converted(page=${next},size=${size})}">Next</a>
        </span>
    </p>
</div>
<p>
    Navigation
    &ndash;
    <a th:href="@{/}">Homepage</a>
</p>
</body>
</html>
